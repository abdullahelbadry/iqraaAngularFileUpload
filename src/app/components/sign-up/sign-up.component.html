<div class="myBtn ">
    <form class="myBtn bg-dark-200 shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm">
        <h6 class="m-4 font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl dark:text-white">Register!</h6>

        <!-- Email Field -->

        <div class="mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="email">
                    E-mail
                </label>
            </div>
            <div class="md:w-full">
                <input #userEmail required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="email" type="email" value="Jane Doe">
            </div>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
            <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
                    Password
                </label>
            </div>
            <div class="md:w-full">
                <input #userPwd required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="password" type="password" placeholder="******************">
            </div>
        </div>
        <div class="arr-btn">
            <div></div>
            <div>
                <button (click)="authService.SignUp(userEmail.value, userPwd.value)" class="m-3 relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Sign Up
                </span>
                </button>
            </div>
            <div>
                <span class="text-dark-500 font-bold"><span class="orInner">Or</span></span>
            </div>
            <!-- Continue with Google -->
            <div>
                <button (click)="authService.GoogleAuth()" class="m-3 relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Continue With Google
                </span>
                </button>
            </div>
        </div>
        <div class="redirectToLogin">
            <span class="text-dark-500 font-bold">Already have an account?
                <span class="redirect text-dark-800" routerLink="/sign-in">Log In</span></span>
        </div>
    </form>
</div>

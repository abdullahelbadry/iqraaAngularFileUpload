<div class="displayTable mt-3 w-auto">
    <div class="displayTable">
        <div class="displayTable">
            <h3 class="m-3 text-center font-bold tracking-tight leading-none text-gray-900 dark:text-white">Reset Password</h3>
            <p class="text-center m-3 tracking-tight leading-none text-gray-900 dark:text-white">Please enter your email address to request a password reset.</p>
            <div class="formGroup w-96">
                <input #passwordResetEmail required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="email" placeholder="Email Address" type="email"
                    value="Jane Doe">
            </div>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup">
                <button type="submit" (click)="authService.ForgotPassword(passwordResetEmail.value)" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-dark-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 m-3 p-3">Reset Password</button>
            </div>
        </div>
        <div class="redirectToLogin inline-block align-baseline font-bold text-sm text-dark-500 hover:text-blue-800">
            <span>Go back to ?<span class="redirect" routerLink="/sign-in"> Log In</span></span>
        </div>
    </div>
</div>
